{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>ログイン</h1>
    <form method="post">
        {% csrf_token %}
        {% for error in form.errors.values %}
            {{ error }}
        {% endfor %}
        <label>
            ユーザーid
        </label>
        <input name="username">
        <label>
            パスワード
        </label>
        <input type="password"  name="password">
        <button type="submit">ログインする</button>
    </form>
{% endblock %}
